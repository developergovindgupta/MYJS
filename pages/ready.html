<h1>document.ready(fn)</h1>

<hr />
<h3>Target:</h3>
<p>
  window.document
</p>
<hr />
<h3>Description :</h3>
<p>
  Event hook that trigger when document completes loading of its content and
  ready to render.
</p>
<hr />
<h3>Syntax:</h3>
<p>
  document.ready(fn)
</p>
<hr />

<h3>Usase:</h3>
<div class="divExample">
  <ol>
    <li>
      document.ready(function(){
      <ul style="list-style: none;">
        <li style="color:green;">
          //Code to execute
        </li>
      </ul>
      });
    </li>
  </ol>
</div>
<script type="text/javascript">
  window.location.href =
    window.location.origin + "?page=" + window.location.pathname;
</script>
