<h1><i>String</i>.toNumber()</h1>
<hr />
<h3>Target:</h3>
<p>
  Applicable with <b><u>String</u></b> Data Type.
</p>

<hr />
<h3>Description :</h3>
<p>
  convert string to number.
</p>
<br />

<hr />
<h3>Syntax:</h3>
<p><i>String</i>.toNumber()</p>

<hr />

<h3>Usase:</h3>
<div class="divExample">
  <ol>
    <li>
      "55.25".toNumber()
      <br /><span class="output">It return number 55.25</span>
    </li>
    <li>
      "132abcd".toNumber()
      <br /><span class="output">It return number 123</span>
    </li>
    <li>
      "abcd132".toNumber()
      <br /><span class="output">It return number 0</span>
    </li>
  </ol>
</div>
