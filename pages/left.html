<h1><i>String</i>.left(<i>n</i>)</h1>
<hr />
<h3>Target:</h3>
<p>
  Applicable with <b><u>String</u></b> Data Type.
</p>

<hr />
<h3>Description :</h3>
<p>
  return first n number of charector from string.
</p>
<br />

<hr />
<h3>Syntax:</h3>
<p><i>String</i>.left(<i>n</i>)</p>

<hr />

<h3>Usase:</h3>
<div class="divExample">
  <ol>
    <li>
      "abcdefghijklmnopqrstuvwxyz".left(7)
      <br /><span class="output">It return string "abcdefg"</span>
    </li>
  </ol>
</div>
