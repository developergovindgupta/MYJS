<h1>
  <i>Array</i>
  .max
</h1>
<hr />
<h3>Target:</h3>
<p>
  Applicable with
  <b><u>Array</u></b>
  Data Type.
</p>

<hr />
<h3>Description :</h3>
<p>It traverse array and return maximum value.</p>
<br />
<p>
  Note: If array is empty then return
  <i><b>undefined</b></i>
  .
</p>
<br />
<hr />
<h3>Syntax:</h3>
<p>
  <i>[]</i>
  .max
</p>

<hr />

<h3>Usase:</h3>
<div class="divExample">
  <ol>
    <li>
      [1,2,3,4,5,2,8,3,1].max
      <br />
      <span class="output">
        It return
        <b>8</b>
      </span>
    </li>
    <li>
      ['a','b','x','z','c'].max
      <br />
      <span class="output">
        It return
        <b>'z'</b>
      </span>
    </li>
  </ol>
</div>
